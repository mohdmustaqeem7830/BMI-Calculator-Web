<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Caluclator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    

       <div class="mainContainer">
        <h1>BMI CALCULATOR</h1>
        <br>

           <form action="submit" >
                <P><label>Height in CM : </label>  <input type="text" id="height"></P>
                <P><label>Weight in KG : </label>  <input type="text" id="weight"></P>
                <button>Calculate BMI</button>
           </form>

           <div >
            <p id="results">Results will be here</p>
           </div>

           <p class="resultText"></p>

           <button class="again">Calculate More</button>

           <div class="guideDiv">
           <p class="guide"><label >BMI Weight Guide</label></p>
           <p class="guide under">UNDERWEIGHT = less than 18.6</p>
           <p class="guide normal">NORMAL RANGE = 18.6  and 24.9</p>
           <p class="guide over">OVERWEIGHT RANGE =  24.9 and 29.9</p>
           <p class="guide over">OBESITY = Greater than 29.9</p>
           </div>

       </div>
       <script src="bmijs.js"></script>
    
</body>
</html>
